<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IOT实验室综合管理系统</title>
    <base th:href="${#request.getContextPath()+'/'}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="icon" href="favicon.ico">

    <script async src="http://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-123456789",
            enable_page_level_ads: true
        });
    </script>

</head>
<body>
<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand d-lg-none" href="#">IOT实验室综合管理系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigations-02"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-md-center" id="navigations-02">
            <div class="row w-100">
                <div class="col-4 pl-lg-0">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="#">首页<span class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="#">F&Q</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">技术支持</a></li>
                    </ul>
                </div>
                <div class="col-4 navbar-nav text-center pr-0 d-none d-lg-block"><a class="navbar-brand mr-0" href="#">IOT实验室综合管理系统</a></div>
                <div class="col-4 pr-lg-0">
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item"><a class="nav-link" href="#b" th:text="${session.username}">XX</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">登出</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 10vh">
        <div class="row">
            <div class="col-lg-2">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-home" aria-selected="true" onclick="menuClick('device_change')">设备管理</a>
                    <a th:if="${session.limit} ne 2" class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-profile" aria-selected="false" onclick="menuClick('member_management')">人员管理</a>
                    <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-messages" aria-selected="false" onclick="menuClick('persional_info_change/{username}')">个人信息管理</a>
                    <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-settings" aria-selected="false" onclick="menuClick('economics_management')">账目查询</a>
                    <a th:if="${session.limit} ne 2" class="nav-link" id="v-pills-device-lend" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-settings" aria-selected="false" onclick="menuClick('select_all_lend_info')">设备借用查询</a>
                </div>
            </div>

            <div class="row clearfix col-lg-10">
                <div class="col-md-12 column">
                    <iframe id="iframe-page-content" src="/device_change" width="100%" frameborder="no" border="0" marginwidth="0"
                            marginheight=" 0" scrolling="no" allowtransparency="yes"></iframe>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/jquery/jquery.min.js"></script>
<script src="js/popper/popper.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function() {
        var height=document.documentElement.clientHeight;
        document.getElementById('iframe-page-content').style.height=height+'px';
    });
    var menuClick = function(menuUrl) {
        $("#iframe-page-content").attr('src',menuUrl);
    };


</script>
</body>
</html>

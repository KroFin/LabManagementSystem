<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <base th:href="${#request.getContextPath()+'/'}">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>
<body>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>
            姓名
        </th>
        <th>
            登陆账号密码
        </th>
        <th>
            学号
        </th>
        <th>
            电话号码
        </th>
        <th>
            班级
        </th>
        <th>
            权限
        </th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="member:${Members}">
        <td th:text="${member.userName}">
            1
        </td>
        <td th:text="${member.getUserPassword()}">
            TB - Monthly
        </td>
        <td th:text="${member.userIdNumber}">
            01/04/2012
        </td>
        <td th:text="${member.userPhone}">
            Default
        </td>
        <td th:text="${member.userClassName}">
            XX
        </td>
        <td th:text="${member.userLimit}">
            XX
        </td>
    </tr>
    </tbody>
</table>
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/popper/popper.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
</html>

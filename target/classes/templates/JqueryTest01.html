<script type="text/javascript">
    $('#btn_01').on('click',function () {
        alert('btn01 clicked')
    });

    function showAd(){
        $('#ad').slideDown('slow')
    }
    function hideAd(){
        $('#ad').slideUp('slow')
    }

    setTimeout(hideAd,3000);

    let imgs = [
        "",
        "",
    ];

    $('#btn_start').click(function () {
        $(this).attr("disabled","disabled");
        $('#btn_end').removeAttr("disabled");

        setInterval(changePic,1000);
    });

    function changePic() {
        let index = Math.floor(Math.random()*imgs.length);

        $('#img1ID').attr("src",imgs[index])
    }

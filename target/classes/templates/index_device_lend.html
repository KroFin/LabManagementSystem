<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <base th:href="${#request.getContextPath()+'/'}">
    <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.min.css">
</head>
<body onload="setparentheight()">
<table class="table table-striped">
    <thead>
    <tr>
        <th>借用人</th>
        <th>设备名称</th>
        <th>借用时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="deviceLend:${deviceLends}">
        <td th:text="${deviceLend.lendPeople}">Tanmay</td>
        <td th:text="${deviceLend.lendDevice}">Bangalore</td>
        <td th:text="${deviceLend.lendTime}">560001</td>
        <td><a th:href="${'/deleteDevice/' + deviceLend.lendId}">删除记录</a></td>
    </tr>
    </tbody>
</table>
</body>
<script src="../static/js/jquery/jquery.min.js"></script>
<script src="../static/js/popper/popper.min.js"></script>
<script src="../static/js/bootstrap/bootstrap.min.js"></script>

<script type="text/javascript">
    function setparentheight(){
        parent.document.all(self.name).height=document.body.scrollHeight;
    }
</script>
</html>
